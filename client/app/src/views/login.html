<!-- inside signup -->

<div id='login'>
  <h1>Login</h1>
  <form name="signupForm" class="form" ng-submit='authCtrl.login(username, password)'>
    <label for="username">Enter username:</label>
    <input id="username" type='text' class="form-control" ng-model='username'>
    <label for="password">Enter password:</label>
    <input id="password" class="form-control" type="password" ng-model='password'>
    <br>
    <button class="btn btn-success">Log in</button>
  </form>
</div>
